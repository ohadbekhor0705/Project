<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='Style.css')}}">
    <!-- <script src="{{url_for('static',filename='Script.js')}}"></script> -->
</head>
<body>
    <nav class= "navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class= "container-fluid">
    <a class="navbar-brand" href="{{url_for('Home')}}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if not current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('Login')}}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('Register')}}">Register</a>
            </li>
        {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{{url_for('Browse')}}">Browse</a>
            <li class="nav-item">
            <a class="nav-link" href="{{url_for('Logout')}}">Logout</a>
        {% endif %}
        
      </ul>
      <span class="navbar-text">
      </span>
    </div>
  </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <div class="container mt-5">
        <hr>
        <footer class="text-center">
            <a href="https://github.com/ohadbekhor0705/Project" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-github"></i> <p>My Project's Repository</p>
        </a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        

    </div>
</body>
</html>
