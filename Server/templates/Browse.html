{% extends "base.html" %}

{% block title %}Browse Files{% endblock %}

{% block content %}

<h1>Browse Files</h1>
<p>Here you can browse the files uploaded by You</p>

<table>
    <thead>
        <tr>
            <th>file name</th>
            <th>file size</th>
        </tr>
    </thead>
    <tbody>
        {% for file in in files %}
                <th>{{ file.filename }}</th>
                <th>file.filesize</th>
        {% endfor %}
        
    </tbody>
</table>

{% endblock %}
